version: '3'
networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - "${APP_VOLUME}:/var/www/html:delegated"
    environment:
      XDEBUG_CONFIG: remote_host=172.20.0.1
      PHP_IDE_CONFIG: serverName=localhost
    depends_on:
      - db
    networks:
      my_network:
        ipv4_address: 172.20.0.4

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - "${DB_VOLUME}:/var/lib/mysql:delegated"
    networks:
      my_network:
        ipv4_address: 172.20.0.2

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      my_network:
        ipv4_address: 172.20.0.3
